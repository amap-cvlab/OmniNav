# @package _global_

defaults:
  - /habitat: habitat_config_base
  - /habitat/task: objectnav 
  - /habitat/task/measurements:
    - collisions
    - topdown_map_obj
  - /habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.front: third_rgb_sensor
  - /habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.left: third_rgb_sensor
  - /habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.right: third_rgb_sensor
  - /habitat/simulator/sim_sensors@habitat.simulator.agents.main_agent.sim_sensors.back: third_rgb_sensor

  - override /habitat/task/lab_sensors: 
    - compass_sensor
    - gps_sensor
  - _self_

habitat:
  EVAL:
    IDENTIFICATION: ovon
    EARLY_STOP_ROTATION: 25
    EARLY_STOP_STEPS: 400

  environment:
    max_episode_steps: 500

  task:
    measurements:
      topdown_map_obj:
        draw_goal_aabbs: False
      success:
        success_distance: 1
    actions:
      stop:
        type: "StopAction"
      move_forward:
        type: "MoveForwardAction"
      turn_left:
        type: "TurnLeftAction"
      turn_right:
        type: "TurnRightAction"
      GO_TOWARD_POINT:
        type: "GoTowardPoint"


  simulator:
    turn_angle: 30
    forward_step_size: 0.25
    agents:
      main_agent:
        sim_sensors:
          front:
            type: HabitatSimRGBSensor
            width: 720
            height: 640
            hfov: 110
            position: [0, 0.88, 0]
            uuid: front

          left:
            width: 720
            height: 640
            hfov: 110
            position: [0, 0.88, 0]
            orientation: [0, 1.5707963, 0]
            uuid: left

          right:
            width: 720
            height: 640
            hfov: 110
            position: [0, 0.88, 0]
            orientation: [0, -1.5707963, 0]
            uuid: right

          back:
            width: 720
            height: 640
            hfov: 110
            position: [0, 0.88, 0]
            orientation: [0, 3.1415926, 0]
            uuid: back
        
        
        
        
        height: 1.41
        radius: 0.05
    habitat_sim_v0:
      gpu_device_id: 0
      allow_sliding: True


  dataset:
    type: "OVON-v1"
    split: "val_unseen"
    scenes_dir: "./data/objNav/"   #replace the correct scenes_dir here
    content_scenes: ["*"]
    data_path: "./data/objNav/ovon/val_unseen/val_unseen.json.gz"  #replace the correct data_path here

